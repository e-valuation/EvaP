<VirtualHost *:80>
    ServerName evap

    DocumentRoot /var/www/

    WSGIScriptAlias / /opt/evap/evap/wsgi.py
    WSGIDaemonProcess evap processes=2 threads=15 display-name=%{GROUP} user=evap python-home=/opt/evap/env
    WSGIProcessGroup evap

    Alias /static ${REPO_FOLDER}/evap/static_collected
    <Directory ${REPO_FOLDER}/evap/static_collected>
        # Cache static assets for at least three hours
        Header set Cache-Control "max-age=10800"

        <FilesMatch "\.[0-9a-f]{12}\.\w+$">
            # Cache static assets with appended hash for one year
            Header set Cache-Control "max-age=31536000, immutable"
        </FilesMatch>
    </Directory>

    <Directory />
        Order deny,allow
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel info

    CustomLog /var/log/apache2/access.log combined
</VirtualHost>
