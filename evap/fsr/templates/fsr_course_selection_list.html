{% load i18n %}

{% if course_forms %}
    <div class="clearfix">
        <label>{% trans "Courses" %}</label>
        <div class="input">
            <ul class="inputs-list">
                {% for form in course_forms %}
                    <li>{{ form.degree }}</li>
                    {% for field in form %}
                        <li>
                            <label>
                                {{ field }}
                                <span>{{ field.label }}</span>
                            </label>
                        </li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-8">
            <input type="submit" value="{% trans btn_label %}" class="btn btn-primary"/>
        </div>
    </div>
{% else %}
    {% trans empty_msg %}
{% endif %}
