{% if evaluation.evaluation_links.exists %}
    <div class="d-flex">
        {% for evaluation_link in evaluation.evaluation_links.all %}
            <form reload-on-success method="POST" action="{% url 'cms:evaluation_link_update_activation' %}">
                {% csrf_token %}
                <input name="evaluation_link_id" type="hidden" value="{{ evaluation_link.id }}">
                <input name="is_active" type="hidden" value="{% if evaluation_link.is_active %}false{% else %}true{% endif %}">
                <button class="btn badge {% if evaluation_link.is_active %}bg-secondary-outline btn-outline-secondary{% else %}bg-warning{% endif %}{% if not forloop.last %} me-1{% endif %}" type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="{% if evaluation_link.is_active %}{% translate "Linked to CMS. Click to deactivate." %}{% else %}{% translate "Link to CMS inactive. Click to activate." %}{% endif %}">
                    <span class="fas {% if evaluation_link.is_active %}fa-link{% else %}fa-link-slash{% endif %}"></span> {{ evaluation_link.cms_id }}
                </button>
            </form>
        {% endfor %}
    </div>
{% endif %}
