<div class="w-25 p-3 collapse sticky-offset" tabindex="-1" id="notebook" aria-expanded="false" aria-labelledby="notebook">
    <div class="card sticky-top">
        <div class="card-body">
            <div class="offcanvas-header">
                <h5 class="card-title">
                    {% trans 'Notebook' %}
                    <span class="ps-2 fas fa-circle-info" data-bs-toggle="tooltip" data-bs-placement="right" title="{% blocktrans %}You can put some private notes here that you want to have ready for future evaluations. This data will not be published. But in contrast to answers in evaluations, the content of this field will be saved within your account on the EvaP server and is thus not technically anonymous.{% endblocktrans %}"></span>
                </h5>
                <button type="button" class="btn-close text-reset" type="button" data-bs-toggle="collapse" data-bs-target="#notebook,#notebookButton" aria-controls="collapseNotebook"></button>
            </div>
          
            <div class="body">
                <textarea class="form-control" style="height: 65vh"></textarea>
                <div class="mt-3 text-center">
                    <button class="btn btn-primary btn-wide">{% trans 'Save' %}</button>
                </div>
            </div>
        </div>
    </div>
</div>
