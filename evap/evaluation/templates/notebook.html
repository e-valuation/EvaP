<div class="position-fixed collapse collapse-horizontal" tabindex="-1" id="notebook" aria-expanded="false" aria-labelledby="notebook">
    <div class="card">
        <div class="card-body">
            <div class="offcanvas-header">
                <h5 class="card-title">
                    {% trans 'Notebook' %}
                    <span class="ps-2 fas fa-circle-info" data-bs-toggle="tooltip" data-bs-placement="right" title="{% blocktrans %}You can put some private notes here that you want to have ready for future evaluations. This data will not be published. But in contrast to answers in evaluations, the content of this field will be saved within your account on the EvaP server and is thus not technically anonymous.{% endblocktrans %}"></span>
                </h5>
                <button type="button" class="btn-close text-reset" type="button" data-bs-toggle="collapse" data-bs-target="#notebook,#notebookButton" aria-controls="collapseNotebook" id="notebookButtonClose"></button>
            </div>
          
            <form method="POST" action="{% url 'evaluation:notebook' %}" class="body">
                {% csrf_token %}
                <textarea class="notebook-textarea form-control" id="id_notes" name="id_notes" style="resize: none;">{{notebook_content}}</textarea>
                <div class="mt-3 text-center">
                    <input class="btn btn-primary" type="submit" value="{% trans 'Save' %}">
                </div>
            </form>
        </div>
    </div>
</div>
