{% load static %}
{% load i18n %}

<ul class="list-group">
    {% for log in obj.all_logentries %}
        <li class="list-group-item">
            <p>
                <span class="fa fa-clock" aria-hidden="true"></span> {{ log.datetime|date:"SHORT_DATETIME_FORMAT" }}
                {% if log.user %}
                    {% if log.user.is_manager %}
                        <span class="fa fa-id-card fa-danger fa-fw"
                                data-toggle="tooltip"
                                title="{% trans "This change was performed by a manager." %}">
                        </span>
                    {% else %}
                        <span class="fa fa-user fa-fw"></span>
                    {% endif %}
                    {{ log.user.full_name }}
                {% endif %}
            </p>

            <p>
                {{ log.display }}
            </p>
        </li>
    {% endfor %}
</ul>
