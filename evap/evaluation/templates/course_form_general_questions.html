{% load bootstrap3 %}

<fieldset>
    <legend>{{ course.name }} ({{ course.semester.name }})</legend>
    {% for field in course_form %}
        {% if field == course_form.general_questions %}
            <div class="form-group">
                <label class="col-md-2 control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                <div class="col-md-6">
                    {% include "questionnaires_widget.html" with field=field %}
                </div>
            </div>
        {% else %}
            {% bootstrap_field field layout='horizontal' %}
        {% endif %}
    {% endfor %}
</fieldset>
