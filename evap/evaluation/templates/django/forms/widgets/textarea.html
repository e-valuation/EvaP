<textarea name="{{ widget.name }}"

{% for name, value in widget.attrs.items %}
    {% if value is not False %} {{ name }} {% endif %}
    {% if value is not True and name == "class" %}="form-control {{ value }}"
    {% elif value is not True %}="{{ value }}"{% endif %}
{% endfor %}>

{% if widget.value %}{{ widget.value }}{% endif %}</textarea>
