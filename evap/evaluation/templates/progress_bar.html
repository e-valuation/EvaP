{% load evaluation_filters %}

<div class="progress-container{% if warning %} progress-container-warning{% endif %} d-flex">
    {% spaceless %}
        <span class="progress">
            <span class="progress-bar" style="width: {% widthratio done total 100 %}%;"></span>
            <span class="progress-bartext">
                {% if icon %}
                    <small><span class="fas fa-{{ icon }}"></span></small>&nbsp;
                {% endif %}
                {{ done }}/{{ total }}
            </span>
        </span>
    {% endspaceless %}
    <span class="progress-label">{{ done|percentage:total|default:'0%' }}</span>
</div>
