{% load evaluation_filters %}

<div class="d-flex{% if warning %} evap-progress-bar-warning{% endif %}">
    <span class="evap-progress-bar-container">
        {% spaceless %}
            <span class="evap-progress-bar-back">
                <span class="evap-progress-bar-front" style="width: {% widthratio done total 100 %}%;">&nbsp;</span>
                <span class="evap-progress-bar-bartext">
                    {% if icon %}
                        <small><span class="fas fa-{{ icon }}"></span></small>&nbsp;
                    {% endif %}
                    {{ done }}/{{ total }}
                </span>
            </span>
        {% endspaceless %}
    </span>
    <span class="evap-progress-bar-text">{{ done|percentage:total|default:'0%' }}</span>
</div>
