{% extends "staff_base.html" %}

{% block subtitle %}
    {{ block.super }}
    <li>{% trans "Templates" %}</li>
    <li>{{ template.name }}</li>
{% endblock %}

{% block content %}
    {{ block.super }}
    <form id="template-form" method="POST" enctype="multipart/form-data" class="form-horizontal multiselect-form">
        {% csrf_token %}
        {{ form.as_div }}
        <div class="form-group well">
            <div class="col-sm-offset-2 col-sm-6">
                <input type="submit" value="{% trans "Save template" %}" onclick="preventAccidentalClosing = false;" class="btn btn-primary"/>
            </div>
        </div>
    </form>
{% endblock %}

{% block additional_javascript %}
    <script type="text/javascript"> preventAccidentalClosing = true; </script>
{% endblock %}
