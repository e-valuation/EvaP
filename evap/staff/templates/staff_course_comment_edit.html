{% extends "staff_course_base.html" %}

{% block breadcrumb %}
    {{ block.super }}
    <li><a href="{% url "staff:course_comments" semester.id course.id %}#{{ text_answer.id }}">{% trans "Comments" %}</a></li>
    <li>{{ text_answer.id }}</li>
{% endblock %}

{% block content %}
    {{ block.super }}
    <h2>{% trans "Comment" %} {{ text_answer.id }}</h2>
    <form method="POST" class="form-horizontal">
        {% csrf_token %}
        {{ form.as_div }}
        <div class="well submit-area text-center">
            <input type="submit" value="{% trans "Save comment" %}" class="btn btn-primary"/>
        </div>
    </form>
{% endblock %}
