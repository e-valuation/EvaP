<div class="card mb-3">
    <div class="card-body">
         {% if heading %}<h4 class="card-title">{{ heading }}</h4>{% endif %}
        <div class="form-check mb-2">
            <input class="form-check-input" id="send_email{{ id_suffix }}" type="checkbox" name="send_email{{ id_suffix }}"
                checked onclick="$('#email_form{{ id_suffix }}').toggle();" />
            <label class="form-check-label" for="send_email{{ id_suffix }}">{% trans 'Send email notifications' %}</label>
        </div>
        <div class="email-form" id="email_form{{ id_suffix}}">
            <div class="form-group d-flex">
                <div class="form-label">{% trans 'Email subject' %}</div>
                <div class="form-field"><input class="form-control" name="email_subject{{ id_suffix }}" type="text" value="{{ email_template.subject }}" /></div>
            </div>
            <div class="form-group d-flex">
                <div class="form-label">
                    <div class="nav nav-pills btn-switch btn-group-vertical float-right" role="tablist">
                        <a class="p-1 space-normal font-weight-bold btn btn-light text-center nav-link show active" href="#tab-plain{{ id_suffix }}" data-toggle="pill" role="tab" aria-controls="pills-plain{{ id_suffix }}" aria-selected="true">
                            {% trans 'Plain Text' %}
                        </a>
                        <a class="p-1 space-normal font-weight-bold btn btn-light text-center nav-link" href="#tab-html{{ id_suffix }}" data-toggle="pill" role="tab" aria-controls="pills-html{{ id_suffix }}" aria-selected="false">
                            {% trans 'HTML' %}
                        </a>
                    </div>
                </div>
                <div class="form-field tab-content">
                    <div class="tab-pane fade show active" id="tab-plain{{ id_suffix }}" role="tabpanel" aria-labelledby="pills-plain{{ id_suffix }}-tab">
                        <textarea class="form-control" cols="40" rows="10" name="email_plain{{ id_suffix }}">{{ email_template.plain_content }}</textarea>
                    </div>
                    <div class="tab-pane fade" id="tab-html{{ id_suffix }}" role="tabpanel" aria-labelledby="pills-html{{ id_suffix }}-tab">
                        <textarea class="form-control" cols="40" rows="10" name="email_html{{ id_suffix }}">{{ email_template.html_content }}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
