<section class="range-slider">
    <div class="row mt-3">
        <span class="col-4 text-start text-secondary">{{ min }}</span>
        <span class="col-4 range-values"></span>
        <span class="col-4 text-end text-secondary">{{ max }}</span>
    </div>
    <input class="form-range" name="low" value="{{ min }}" min="{{ min }}" max="{{ max }}" step="{{ step }}"
           type="range">

    <input class="form-range" name="high" value="{{ max }}" min="{{ min }}" max="{{ max }}" step="{{ step }}"
           type="range">
</section>
