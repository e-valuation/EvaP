{% extends "staff_base.html" %}

{% load i18n %}

{% block subtitle %}
    {{ block.super }}
    <li><a href="{% url "rewards:reward_point_redemption_events" %}">{% trans "Reward Point Redemption Events" %}</a></li>
    <li>{% trans "Edit event" %}</li>
{% endblock %}

{% block content %}
    {{ block.super }}
    <form id="reward-point-redemption-event-form" method="POST" class="form-horizontal">
        {% csrf_token %}
        {{ form.as_div }}
        <div class="form-group well">
            <div class="col-sm-offset-2 col-sm-6">
                <input type="submit" value="{% trans "Save event" %}" class="btn btn-primary"/>
            </div>
        </div>
    </form>
{% endblock %}
