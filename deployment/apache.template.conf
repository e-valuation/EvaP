<VirtualHost *:80>
    ServerName evap

    DocumentRoot /var/www/

    WSGIScriptAlias / /home/evap/evap/evap/wsgi.py
    WSGIDaemonProcess evap processes=2 threads=15 display-name=%{GROUP} user=evap python-home=/home/evap/env
    WSGIProcessGroup evap

    Alias /static /home/evap/evap/evap/static_collected
    <Location /static>
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
    </Location>

    <Directory />
        Order deny,allow
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel info

    CustomLog /var/log/apache2/access.log combined
</VirtualHost>
