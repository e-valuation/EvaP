{% load morefilters %}

{% if questionnaires.errors %}
    <span class="help-block">{{ questionnaires.errors }}</span>
{% endif %}

<ul class="inputs-list">
    {% for choice, questionnaire in questionnaires|zip:questionnaires.field.queryset %}
        <li>
            <div class="checkbox">
                <label data-toggle="tooltip" data-placement="left" title="{% spaceless %}
                    {% if questionnaire.description %}
                        {{ questionnaire.description }}<br />
                    {% endif %}
                    <ul>
                        {% for question in questionnaire.question_set.all %}
                            <li>{{ question.text }}</li>
                        {% endfor %}
                    </ul>
                    {% endspaceless %}">
                    <input id="{{ choice.id_for_label }}" name="{{ choice.name }}" type="checkbox" value="{{ choice.choice_value }}"
                    autocomplete="off" {% if choice.is_checked  %}checked{% endif %} />
                    {{ choice.choice_label}}
                </label>
            </div>
        </li>
    {% endfor %}
</ul>
