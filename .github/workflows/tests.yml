name: EvaP Test Suite

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test + Coverage

    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Remove Chrome
        run: sudo apt purge google-chrome-stable chromium-browser firefox -y

      - uses: ./.github/setup_evap
        with:
          start-db: true

      - name: Compile assets
        run: |
          ./manage.py ts compile
          ./manage.py scss
          ./manage.py collectstatic --noinput

      - name: Run tests
        run: ./manage.py test

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: evap/*.png
