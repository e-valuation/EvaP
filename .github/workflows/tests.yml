name: EvaP Test Suite

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test + Coverage

    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - name: Remove Chrome
        run: sudo apt purge google-chrome-stable chromium-browser firefox -y

      - uses: ./.github/setup_evap
        with:
          start-db: true

      - name: Run tests
        run: ./manage.py test -k test_results_initially_sorted_by_evaluation_and_semester

